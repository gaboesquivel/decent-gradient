<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Decent Gradient</title>
    <style>
      body{
        background: linear-gradient(to right top, #560319, #780d38, #971f5e, #b1378c, #c154c1) no-repeat;
      }
      html, body{
        height: 100%;
      }
      .aligner {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .aligner-item {
        max-width: 50%;
      }

    </style>
  </head>
  <body>
    <div class="aligner">
      <div class="aligner-item"> Dark Scarlett --> Deep Fuchsia</div>
    </div>
  </body>
</html>
